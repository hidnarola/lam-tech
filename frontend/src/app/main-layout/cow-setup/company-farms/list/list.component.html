<div class="full-bdr-btm d-flex edit-add-option">
	<div class="edit-add-option-l">
		<button class="edit-btn d-flex"> <span></span> <strong>EDIT</strong></button>
	</div>
	<div class="edit-add-option-r">
		<button routerLink="/dashboard/cow_setup/company_farms/add" class="btn-css green-btn-bg">Add New Farm</button>
	</div>
</div>
<div class="datatable-wrap">
	<table datatable [dtOptions]="dtOptions" class="row-border hover">
		<thead>
			<tr>
				<th>
					<div class="checkbox">
						<input id="check11" type="checkbox" name="check" value="check11">
						<label for="check11"></label>
					</div>
				</th>
				<th>PROPERTY ID CODE</th>
				<th>FARM NAME</th>
				<th>ADDRESS</th>
				<th>STATE</th>
				<th>COUNTRY</th>
				<th>ZIP</th>
			</tr>
		</thead>
		<tbody *ngIf="cowfarms?.length != 0">
			<tr *ngFor="let cowfarms of cowfarm">
				<td>
					<div class="checkbox">
						<input id="check12" type="checkbox" name="check" value="check12">
						<label for="check12"></label>
					</div>
				</td>
				<td class="green-text-bold">{{ cowfarm.property_id }}</td>
				<td>{{ cowfarm.property_name }}</td>
				<td>{{ cowfarm.address }}</td>
				<td>{{ cowfarm.state }}</td>
				<td>{{ cowfarm.country }}</td>
				<td>-</td>
			</tr>
		</tbody>
		<tbody *ngIf="cowfarms?.length == 0">
			<tr>
				<td colspan="7" class="no-data-available">No data!</td>
			</tr>
		<tbody>
	</table>
</div>
