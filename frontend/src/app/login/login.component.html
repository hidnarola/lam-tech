<div class="login-wrap">
	<div class="login-wrap-inr d-flex">
		<div class="login-wrap-inr-l">
			<div class="login-head">
				<h2>Lorem Ipsum</h2>
				<p>Welcome to Innovative Livestock Fiance. <br/> Please register a new account.</p>
			</div>
			<form [formGroup]="login_form">
			<div class="login-body">
				<div class="login-input">
					<label>Email Address</label>
					<input type="text" name="email" formControlName="email" [(ngModel)]="userdata.email" placeholder="majid@gmail.com">
					<div class="cust_err_msg" *ngIf="login_form_validation && !login_form.controls['email'].valid">
						<span *ngIf="login_form.controls['email'].errors['required']" class="text-danger">Email is required.</span>
					</div>
				</div>
				<div class="login-input">
					<label>Password</label>
					<input type="password" name="password" formControlName="password" [(ngModel)]="userdata.password" placeholder="********">
					<div class="cust_err_msg" *ngIf="login_form_validation && !login_form.controls['password'].valid">
						<span *ngIf="login_form.controls['password'].errors['required']" class="text-danger">Password is required.</span>
					</div>
				</div>
				<div class="login-checkbox d-flex">
					<div class="checkbox">
						<input id="check1" type="checkbox" name="check" value="check1">
						<label for="check1">Remember me</label>
                    </div>
					<a href="javascript:;" routerLink="/forget-password">Forgot password</a>
				</div>
				<div class="login-btn">
					<button type="button" class="btn-css green-btn-bg" (click)="login(login_form.valid)">LOGIN</button>
				</div>
				<div class="term-condition">By signing up, you agree to Innovative Livestock Finance <br/> <a href=""> Terms and Conditions</a> & <a href="">Privacy Policy</a></div>
			</div>
			</form>
		</div>
		<div class="login-wrap-inr-r">
			<a href="javascript:;" routerLink=""><img src="assets/img/svg/logo-big.svg" alt="" /></a>
		</div>
	</div>
</div>
