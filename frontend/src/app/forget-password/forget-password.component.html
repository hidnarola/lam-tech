<div class="login-wrap">
	<div class="login-wrap-inr d-flex">
		<div class="login-wrap-inr-l">
			<div class="login-head">
				<h2>Lorem Ipsum</h2>
				<p>Welcome to Innovative Livestock Fiance. <br/> Please register a new account.</p>
			</div>
			<form [formGroup]="forget_form">
			<div class="login-body">
				<div class="login-input">
					<label>Email Address</label>
					<input type="text" name="email" formControlName="email" [(ngModel)]="userdata.email"  placeholder="majid@gmail.com">
					<div class="cust_err_msg" *ngIf="forget_form_validation && !forget_form.controls['email'].valid">
						<span *ngIf="forget_form.controls['email'].errors['required']" class="text-danger">Email is required.</span>
					</div>
				</div>
				<div class="regiter-btn d-flex">
					<button type="submit" class="btn-css green-btn-bg" (click)="forgetPassword(forget_form.valid)" [disabled]="show_spinner">RECOVER MY PASSWORD <i *ngIf="show_spinner" class="fa fa-spinner fa-spin"></i></button>
					<button type="button" class="btn-css white-btn-bdr" routerLink="/login">LOGIN</button>
				</div>
				<div class="term-condition">By signing up, you agree to Innovative Livestock Finance <br/> <a href=""> Terms and Conditions</a> & <a href="">Privacy Policy</a></div>
			</div>
			</form>
		</div>
		<div class="login-wrap-inr-r">
			<a href="javascript:;" routerLink=""><img src="assets/img/svg/logo-big.svg" alt="" /></a>
		</div>
	</div>
</div>
